<!--The content below is only a placeholder and can be replaced.-->
<h1>Dojo Mail</h1>
<table>
  <thead>
    <th>Email</th>
    <th>Importance</th>
    <th>Subject</th>
    <th>Content</th>
  </thead>
  <tbody>
    <tr *ngFor='let msg of msgs'>
      <td>{{msg.email | lowercase}}</td>
      <td>
        <p *ngIf=msg.importance>High</p>
        <p *ngIf=!msg.importance>Low</p>
      </td>
      <td>{{msg.subject}}</td>
      <td>{{msg.content}}</td>
    </tr>
  </tbody>
</table>
